{% extends "app/layout.html" %}


{% block content %}

  <h2>{{ title }}</h2>
  <h3>{{ message }}</h3>

  <div class="row">
      <div class="col-md-8">
          <section id="createLabForm">
              <form action="." method="post" class="form-horizontal">
                  {% csrf_token %}
                  <hr />
                  <div class="form-group">
                      <label for="id_labname" class="col-md-2 control-label">Lab Name</label>
                      <div class="col-md-10">
                          {{ form.labname }}
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="id_description" class="col-md-2 control-label">Description</label>
                      <div class="col-md-10">
                          {{ form.labdescrip }}
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-offset-2 col-md-10">
                          <input type="hidden" name="next" value="/" />
                          <input type="submit" value="Create Lab" class="btn btn-default" />
                      </div>
                  </div>
                  {% if form.errors %}
                  <p class="validation-summary-errors">Please specify a lab name.</p>
                  {% endif %}
              </form>
          </section>
      </div>
  </div>

  {% endblock %}


  {% block scripts %}

      {% load staticfiles %}
  <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
