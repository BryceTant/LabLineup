{% block content %}

<div class="panel panel-default">
        <div class="card-body">
            <div class="panel-heading"><b>{{request.timeSubmitted}}</b></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        Completed: {{request.timeCompleted}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Helped By: {{request.help}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Feedback: {{request.feedback}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Station: {{request.station}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        Description: {{request.description}}
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}


{% block scripts %}


{% endblock %}
