
{% block content %}

<div class="row">
	<div class="col-md-8">
		<section id="EditAccountDetailsForm">
			<form action="." method="post" class="form-horizontal" prefix="editAccountDetails">
				{% csrf_token %}
				<hr />
				<div class="form-group">
					<label for="id_firstname" class="col-md-2 control-label">First Name</label>
					<div class="col-md-10">
						{{ editAccountDetailsForm.firstname }}
					</div>
				</div>
				<div class="form-group">
					<label for="id_lastname" class="col-md-2 control-label">Last Name</label>
					<div class="col-md-10">
						{{ editAccountDetailsForm.lastname }}
					</div>
				</div>
				<div class="form-group">
					<label for="id_email" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						{{ editAccountDetailsForm.email }}
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="hidden" name="next" value="/" />
						<input type="submit" name="editAccountDetails" value="Save Changes" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</section>
	</div>
</div>


{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
