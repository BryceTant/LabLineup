{% extends "app/layout.html" %}

{% block content %}


<h2>{{ title }}</h2>

<ul class="nav nav-tabs" id="accountTabs" role="tablist">
	<li class="nav-item">
		<a class="nav-link active" id="AccountDetails-tab" data-toggle="tab" 
		   href="#AccountDetails" role="tab" aria-controls="AccountDetails" 
		   aria-selected="true">Edit Account Details</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" id="ChangePassword-tab" data-toggle="tab" 
		   href="#ChangePassword" role="tab" aria-controls="ChangePassword" 
		   aria-selected="false">Change Password</a>
	</li>
</ul>

<div class="tab-content" id="accountTabsContent">
	<div class="tab-pane fade in active" id="AccountDetails" role="tabpanel"
		 aria-labelledby="AccountDetails-tab">
		{% include "app/editAccountDetails.html" %}
	</div>
	<div class="tab-pane fade" id="ChangePassword" role="tabpanel"
		 aria-labelledby="ChangePassword-tab">
		{% include "app/changePassword.html" %}
	</div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
