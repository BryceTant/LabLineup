{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>
<div class="row">
    <div class="col-md-8">
        <section id="ForgotPasswordForm">
			<form action="." method="post" class="form-horizontal">
				{% csrf_token %}
				<hr />
				<div class="form-group">
					<label for="id_station" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						{{ form.email }}
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="hidden" name="next" value="/" />
						<input type="submit" value="Send Reset Link" class="btn btn-default" />
					</div>
				</div>
				{% if form.errors %}
				    <p class="validation-summary-errors">Error</p>
				{% endif %}
			</form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
