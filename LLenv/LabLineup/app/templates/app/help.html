{% extends "app/layout.html" %}

{% block content %}

<h2>{{ message }}</h2>

<ul class="nav nav-tabs" id="FAQTabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="FAQAccount-Tab" data-toggle="tab"
           href="#FAQ-Account" role="tab" aria-controls="FAQ-Account"
           aria-selected="true">Account</a>
    </li>

    <li class="nav-item">
        <a class="nav-link active" id="FAQLabs-Tab" data-toggle="tab"
           href="#FAQ-Labs" role="tab" aria-controls="FAQ-Labs"
           aria-selected="true">Labs</a>
    </li>

    <li class="nav-item">
        <a class="nav-link active" id="FAQSubscription-Tab" data-toggle="tab"
           href="#FAQ-Subscription" role="tab" aria-controls="FAQ-Subscription"
           aria-selected="true">Subscription</a>
    </li>

    
</ul>

<div class="tab-content" id="FAQTabsContent">
    <div class="tab-pane fade {{active.FAQAccount}}" id="FAQ-Account" role="tabpanel"
         aria-labelledby="FAQAccount-Tab">
        {% include "app/FAQAccount.html" %}
    </div>

    <div class="tab-pane fade {{active.FAQLabs}}" id="FAQ-Labs" role="tabpanel"
         aria-labelledby="FAQLabs-Tab">
        {% include "app/FAQLabs.html" %}
    </div>

    <div class="tab-pane fade {{active.FAQSubscription}}" id="FAQ-Subscription" role="tabpanel"
         aria-labelledby="FAQSubscription-Tab">
        {% include "app/FAQSubscription.html" %}
    </div>
</div>

{% endblock %}
