{% extends "app/layout.html" %}

{% block content %}

<h2>{{ message }}</h2>

<ul class="nav nav-tabs" id="FAQTabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="FAQAccount-Tab" data-toggle="tab"
           href="#FAQ-Account" role="tab" aria-controls="FAQ-Account"
           aria-selected="true">Account</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" id="FAQLabs-Tab" data-toggle="tab"
           href="#FAQ-Labs" role="tab" aria-controls="FAQ-Labs"
           aria-selected="false">Labs</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" id="FAQSubscription-Tab" data-toggle="tab"
           href="#FAQ-Subscription" role="tab" aria-controls="FAQ-Subscription"
           aria-selected="false">Subscription</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" id="FAQRequests-Tab" data-toggle="tab"
           href="#FAQ-Requests" role="tab" aria-controls="FAQ-Requests"
           aria-selected="false">Requests</a>
    </li>

    
</ul>

<div class="tab-content" id="FAQTabsContent">
    <div class="tab-pane active {{active.FAQAccount}}" id="FAQ-Account" role="tabpanel"
         aria-labelledby="FAQAccount-Tab">
        {% include "app/FAQAccount.html" %}
    </div>

    <div class="tab-pane fade {{active.FAQLabs}}" id="FAQ-Labs" role="tabpanel"
         aria-labelledby="FAQLabs-Tab">
        {% include "app/FAQLabs.html" %}
    </div>

    <div class="tab-pane fade {{active.FAQSubscription}}" id="FAQ-Subscription" role="tabpanel"
         aria-labelledby="FAQSubscription-Tab">
        {% include "app/FAQSubscription.html" %}
    </div>

    <div class="tab-pane fade {{active.FAQRequests}}" id="FAQ-Requests" role="tabpanel"
         aria-labelledby="FAQRequests-Tab">
        {% include "app/FAQRequests.html" %}
    </div>
</div>

<br />
<div class="row">
    <div class="col-md-2">
        <a href="https://status.lablineup.com"><button class="btn btn-default">Status</button></a>
    </div>
</div>

{% endblock %}
