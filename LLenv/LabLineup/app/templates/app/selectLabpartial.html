{% block content %}
<div class="panel panel-default" id="selectLab">
        <div class="card-body">
            <div class="panel-heading"><b>{{lab.lab.name}}</b></div>
            <div class="panel-body">{{lab.lab.description}}</div>
            <div class="panel-body">
                {% if lab.requestCount > 0 %}
                    <span class="badge badge-primary">{{lab.requestCount}}</span>
                {% else %}
                    <span class="badge badge-light">{{lab.requestCount}}</span>
                {% endif %}
            </div>
        </div>
</div>
{% endblock %}


{% block scripts %}


{% endblock %}
