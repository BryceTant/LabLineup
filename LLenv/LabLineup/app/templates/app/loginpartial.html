{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span id="nameLink" class="navbar-brand"><a id="nameLink" href="/account">Hello {{ user.first_name }}!</a></span></li>
        <li style= "width: 75px; background-color:black; border-radius: 10px; margin-top:10px; margin-bottom:10px; padding-top:0px; padding-bottom:0px;float: right; margin-right:10px;"><a style="padding-top:5px; padding-bottom:5px;"href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
