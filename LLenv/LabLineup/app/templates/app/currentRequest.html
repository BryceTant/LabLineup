{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<div class="row">
    <div class="col-md-8">
        <div class="col-md-10">
            <h4>Description</h4>
            {{ description }}
            <!-- Solid divider -->
            <hr class="solid">
        </div>
        <div class="col-md-10">
            <h4>Average Wait</h4>
            {{ averageWait }}
            <!-- Solid divider -->
            <hr class="solid">
        </div>
        <div class="col-md-10">
            <h4>Request Count</h4>
            {{ requests }}
            <!-- Solid divider -->
            <hr class="solid">
        </div>
        <div class="col-md-10">
        <input type="submit" value="Mark Request Complete" class="btn btn-default" />
        </div>

    </div>
</div>

{% endblock %}


{% block scripts %}

{% endblock %}
