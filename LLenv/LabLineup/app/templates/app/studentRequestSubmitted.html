{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class = row>
    <div class="col-md-8">
        <h4> Lab: {{ labID }}</h4>
        <h4> 
            Station ID: 
            <p style="display: inline-block;
            width: 50px;
            border: 1px solid #000;
            text-align: center;">{{ stationID }}</p>
        </h4>
        <h4>
            Estimated Wait:
            {{ avgWait }}
        </h4>
        <h4>
            Number of Requests Before You:
            {{ numBefore }}
        </h4>
        </p>
        <div class="col-md-10">
            <input type="submit" value="Cancel Request" class="btn btn-primary" />
            <input type="submit" value="I was never helped" class="btn btn-primary" />
        </div>
    </div>
</div>

{% endblock %}
